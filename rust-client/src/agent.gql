query AgentStatus {
  agentStatus {
    isInitialized
    isUnlocked
    did
    didDocument
    error
  }
}

mutation RequestCapability($authInfo: AuthInfoInput!) {
  agentRequestCapability(authInfo: $authInfo)
}

mutation RetrieveCapability($requestId: String!, $rand: String!) {
  agentGenerateJwt(requestId: $requestId, rand: $rand)
}

query Me {
  agent {
    did
    directMessageLanguage
    perspective {
      links {
        author
        timestamp
        proof {
          signature
          key
          valid
          invalid
        }
        data {
          source
          predicate
          target
        }
        status
      }
    }
  }
}

query GetApps {
  agentGetApps {
    requestId
    revoked
    auth {
      appName
      appDesc
      appUrl
      capabilities {
        with {
          domain
          pointers
        }
        can
      }
    }
  }
}

