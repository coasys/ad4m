      key
    }
  }
}

query MessageOutbox($filter: String) {
    runtimeMessageOutbox(filter: $filter) { 
        recipient,
        message {
            author
            timestamp
            data { 
                links {
                    author
                    timestamp
                    data { source, predicate, target }
                    proof { valid, invalid, signature, key }
                    status
                }  
            }
            proof { valid, invalid, signature, key }
        }
      }
      proof {
        valid
        invalid
        signature
        key
      }
    }
  }
}
